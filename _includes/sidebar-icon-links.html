<nav id="sidebar-icon-links">
  {% if site.links.twitter %}
    <a id="twitter-link"
       class="icon fa-twitter" target="_blank" title="Twitter" aria-label="Twitter"
       href="{{ site.links.twitter }}">
    </a>
  {% endif %}

  {% if site.links.linkedin %}
    <a id="linkedin-link"
       class="icon fa-linkedin" target="_blank" title="LinkedIn" aria-label="LinkedIn"
       href="{{ site.links.linkedin }}">
    </a>
  {% endif %}

  {% if site.links.medium %}
    <a id="medium-link"
       class="icon fa-medium" target="_blank" title="Medium" aria-label="Medium"
       href="{{ site.links.medium }}">
    </a>
  {% endif %}

  {% if site.links.github %}
    <a id="github-link"
       class="icon fa-github" target="_blank" title="Github" aria-label="Github"
       href="{{ site.links.github }}">
    </a>
  {% endif %}

  {% if site.links.email %}
    <a id="email-link"
       class="icon fa-envelope" target="_blank" title="Github" aria-label="Github"
       href="mailto:{{ site.links.email }}">
    </a>
  {% endif %}
</nav>
